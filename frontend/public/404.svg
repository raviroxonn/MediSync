<?xml version="1.0" encoding="UTF-8"?>
<svg width="600px" height="400px" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>404 Illustration</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient-1">
            <stop stop-color="#3f51b5" offset="0%"></stop>
            <stop stop-color="#f50057" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient-2">
            <stop stop-color="#3f51b5" offset="0%"></stop>
            <stop stop-color="#f50057" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g transform="translate(50, 50)">
            <!-- Hospital Building -->
            <rect x="150" y="150" width="200" height="150" rx="5" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>
            <rect x="190" y="200" width="40" height="60" rx="2" fill="#e0e0e0"/>
            <rect x="270" y="200" width="40" height="60" rx="2" fill="#e0e0e0"/>
            <rect x="220" y="250" width="60" height="50" rx="2" fill="#e0e0e0"/>
            <rect x="230" y="150" width="40" height="30" fill="#e0e0e0"/>
            
            <!-- Cross Symbol -->
            <rect x="240" y="120" width="20" height="50" fill="url(#gradient-1)"/>
            <rect x="225" y="135" width="50" height="20" fill="url(#gradient-1)"/>
            
            <!-- 404 Text -->
            <text x="200" y="100" font-family="Arial" font-size="90" font-weight="bold" fill="url(#gradient-2)">404</text>
            
            <!-- Ambulance -->
            <g transform="translate(100, 280)">
                <rect x="0" y="15" width="100" height="35" rx="8" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>
                <rect x="80" y="20" width="40" height="30" rx="5" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>
                <circle cx="30" cy="50" r="10" fill="#9e9e9e"/>
                <circle cx="90" cy="50" r="10" fill="#9e9e9e"/>
                <rect x="40" y="25" width="30" height="15" rx="2" fill="rgba(63, 81, 181, 0.4)"/>
            </g>
            
            <!-- Magnifying Glass -->
            <g transform="translate(350, 50) rotate(30)">
                <circle cx="0" cy="0" r="40" stroke="url(#gradient-2)" stroke-width="8" fill="rgba(255, 255, 255, 0.5)"/>
                <rect x="30" y="-4" width="70" height="8" rx="4" fill="url(#gradient-2)"/>
            </g>
            
            <!-- Doctor Silhouette -->
            <g transform="translate(390, 240)">
                <circle cx="0" cy="-40" r="20" fill="#9e9e9e"/>
                <rect x="-15" y="-20" width="30" height="60" rx="8" fill="#9e9e9e"/>
                <rect x="-40" y="-5" width="25" height="8" rx="4" fill="#9e9e9e"/>
                <rect x="15" y="-5" width="25" height="8" rx="4" fill="#9e9e9e"/>
            </g>
        </g>
    </g>
</svg> 